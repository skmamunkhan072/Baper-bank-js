<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bapear HOtel</title>
    <!-- tailwindcss cdn link starts hear   -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwindcss cdn link Ends hear   -->
  </head>
  <body>
    <header class="w-9.12 py-8">
      <h1 class="text-6xl text-center">
        lets's get some <span class="text-fuchsia-700">Mooooooooney</span>!!!
      </h1>
    </header>
    <main>
      <section class="deposit-section-wraper">
        <div class="deposit-wraper gap-4 w-9/12 mx-auto mt-8">
          <div class="deposit bg-purple-500 p-8 rounded-xl">
            <h2 class="text-white text-3xl">Please Login</h2>
            <input
              type="email"
              id="emal-input"
              class="px-3 py-2 my-8 block w-9/12 rounded text-xl"
              placeholder="Enter Your Email"
            />
            <input
              type="password"
              id="password-input"
              class="px-3 py-2 my-8 block w-9/12 rounded text-xl"
              placeholder="Enter Your password"
            />
            <button
              id="submit-btn"
              class="bg-orange-600 hover:bg-sky-700 py-3 px-12 text-2xl rounded-lg text-white"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- main js link starts hear  -->
    <script src="main-js/main.js"></script>
    <!-- main js link Ends hear  -->
  </body>
</html>
